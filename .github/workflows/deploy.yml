name: Deploy to VPS

on:
  push:
    branches:
      - main # Ganti kalau branch deploy kamu beda

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy ke VPS
        run: |
          ssh ubuntu@54.151.254.92 << 'EOF'
            cd /home/ubuntu/my-project
            git pull origin main
            docker compose down
            docker compose up -d --build
          EOF
