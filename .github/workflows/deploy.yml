name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.REPO_SECRET }}" > ~/.ssh/id_bagaskara_ssh
          chmod 600 ~/.ssh/id_bagaskara_ssh
          ssh-keyscan 54.151.254.92 >> ~/.ssh/known_hosts
      - name: ðŸªµ
        run: |
          ls -la ~/.ssh
          echo "--- START OF KEY ---"
          head -n 5 ~/.ssh/id_bagaskara_ssh
          echo "--- END OF KEY ---"

      - name: ðŸ§ª Test SSH Connection with -v
        run: |
          ssh -v -i ~/.ssh/id_bagaskara_ssh ubuntu@54.151.254.92 echo "âœ… SSH SUCCESS"

      - name: Deploy ke VPS
        run: |
          ssh -v -i ~/.ssh/id_bagaskara_ssh ubuntu@54.151.254.92 << 'EOF'
            cd /home/ubuntu/my-project/be_pos
            git pull origin main
            docker compose down
            docker compose up -d --build
          EOF
